<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  

  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f2b651e885.js" crossorigin="anonymous"></script>
  <title>Endorsements</title>
</head>
<body>
  <div class="container">
    <img src="assets/endorsed.png" alt="A cat">
    <h2>We are the Champions!</h2>
    
    <textarea name="endorsement" id="message" cols="9" rows="5" placeholder="Enter your endorsement..."></textarea>
    <div class="inputs">
      <input placeholder="From" type="text" id="from">
      <input placeholder="To" type="text" id="to">
    </div>

    <button id="send-btn">PUBLISH</button>
    <h3>Endorsements!</h3>
    
    <div id="endorsement-list">

    </div>
  </div>
  


  <script src="index.js" type="module"></script>
</body>
</html>
