<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Endorsements</title>
</head>
<body>
  <div class="container">
    <img src="cat.png" alt="A cat">
    <h2>We are the Champions!</h2>
    
    <textarea name="endorsement"id="message" cols="30" rows="6" placeholder="Enter your endorsement..."></textarea>
    <div class="inputs">
      <input placeholder="From" type="text" id="from">
      <input placeholder="To" type="text" id="to">
    </div>

    <button id="send-btn">SEND</button>
    <h3>Endorsements!</h3>
    
    <ul id="endorsement-list">
    </ul>
  </div>
  


  <script src="index.js" type="module"></script>
</body>
</html>
